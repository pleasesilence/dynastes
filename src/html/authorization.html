<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Школьный Вопрос</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="img/logo/logo-white.png" alt="Логотип" class="logo__img">
        </a>
    </header>

    <main class="authorization">
        <section class="titles">
            <h2 class="title title_wh">Школьный вопрос</h2>
            <h3 class="subtitle subtitle_wh">Гимназия №6</h3>
        </section>

        <section class="window">
            <button class="window__switcher">
                <span class="switcher__btn switcher__btn_active">Авторизация</span>
                <span class="switcher__btn">Регистрация</span>
            </button>
            <form class="window__form window__form_authorization window__form_active" action="">
                <div class="form__wrapper">
                    <div class="text">Email</div>
                    <input class="form__input" type="email">
                </div>
                <div class="form__wrapper">
                    <div class="text">Пароль</div>
                    <input class="form__input" type="password">
                </div>
            </form>
            <form class="window__form window__form_registration" action="">
                <div class="form__wrapper">
                    <div class="text">Email</div>
                    <input class="form__input" type="email">
                </div>
                <div class="form__wrapper">
                    <div class="text">Логин</div>
                    <input class="form__input" type="text">
                </div>
                <div class="form__wrapper">
                    <div class="text">Пароль</div>
                    <input class="form__input" type="password">
                </div>
                <div class="form__wrapper">
                    <div class="text">Дата рождения</div>
                    <input class="form__input" type="date">
                </div>
            </form>
            <button class="window__forgot-password window__forgot-password_active">Забыли пароль?</button>
            <div class="controls">
                <a href='javascript:history. back()' class="controls controls_cancel">Отмена</a>
                <button class="controls controls_confirm">Подтвердить</button>
            </div>
            <div class="circle circle_authorization"></div>
            <div class="leaf leaf_authorization"></div>
            <div class="leaf-s leaf-s_authorization"></div>
        </section>

    </main>

    <footer class="footer">

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
